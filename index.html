<!doctype html>
<html lang=en>
<head>
<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png"/>
<meta charset=utf-8>
<title>Six sided dice</title>
<style>
html, body { margin:0; padding:0; background-color: #ccc; }
svg { 
  position:fixed; top:0; left:0; height:100%; width:100%; 
  transition: all 0.2s;
}
circle {
  fill: #111;
  stroke: #111;
  stroke-width: 9;
  r: 5;
}
.rock {
  transform: rotate(3deg);
}
</style>
<script>
  const show = e => e.style.display = '';
  const hide = e => e.style.display = 'none';
  const roll = () => {
    const n = Math.round(Math.random() * 5) + 1;
    const svgClassList = document.querySelector('svg').classList;
    svgClassList.add('rock');
    setTimeout(() => {
      svgClassList.remove('rock');
      document.querySelectorAll('.dot').forEach(hide);
      document.querySelectorAll('.n-' + n).forEach(show);
    }, 200);
  }
</script>
</head>
<body onclick="roll()">
  <div id="container">
    <svg viewBox="0 0 100 100" class="rock">
      <rect stroke-linejoin="round" x="10" y="10" width="80" height="80" stroke="#111" fill="#eee" stroke-width="3"/>
      <circle cx="30" cy="30" style="display: none" class="dot n-4 n-5" />
      <circle cx="70" cy="30" style="display: none" class="dot n-2 n-3 n-4 n-5" />
      <circle cx="50" cy="50" style="display: none" class="dot n-1 n-3 n-5" />
      <circle cx="30" cy="70" style="display: none" class="dot n-2 n-3 n-4 n-5" />
      <circle cx="70" cy="70" style="display: none" class="dot n-4 n-5" />
      
      <circle cx="35" cy="27" style="display: none" class="dot n-6" />
      <circle cx="65" cy="27" style="display: none" class="dot n-6" />
      <circle cx="35" cy="50" style="display: none" class="dot n-6" />
      <circle cx="65" cy="50" style="display: none" class="dot n-6" />
      <circle cx="35" cy="73" style="display: none" class="dot n-6" />
      <circle cx="65" cy="73" style="display: none" class="dot n-6" />
    </svg>
  </div>
  <script>
    roll()
  </script>
</body>
</html>
